<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank - Contact Us</title>
    <link rel="stylesheet" href="ContactSI.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>Simple Bank</h1>
            </div>
            <ul class="nav-links">
                <li><a href="HomeSI.html">Home</a></li>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Instagram</a></li>
                <li><a href="#" class="active">Twiter</a></li>
                <li><a href="bank.html" class="btn-login">Login</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <section class="contact">
        <div class="contact-container">
            <h2>Contact Us</h2>
            <p>We're here to assist you! Reach out with any questions or feedback, and our team will respond promptly.</p>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter Your Email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" placeholder="Enter Subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Enter Your Message" required></textarea>
                </div>
                <div class="form-buttons">
                    <button type="button" onclick="sendMessage()" class="btn-primary">Send Message</button>
                </div>
                <p id="form-message" class="form-message"></p>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Simple Bank. All rights reserved.</p>
    </footer>

    <script src="ContactSI.js"></script>
</body>
</html>
